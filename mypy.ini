# MyPy Configuration
# File: mypy.ini
# Cấu hình type checking với strict mode cho tất cả services

[mypy]
# Python version
python_version = 3.11

# Strict mode settings
strict = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True
strict_equality = True

# Error output
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Files to check
files = services/

# Exclude patterns
exclude = (?x)(
    ^venv/
    | ^\.venv/
    | ^build/
    | ^dist/
    | /migrations/
    | /tests/
)

# =============================================================================
# PER-MODULE CONFIGURATION FOR SERVICES
# =============================================================================

# User Service
[mypy-services.user_service.*]
strict = True
disallow_untyped_defs = True
disallow_any_generics = True
disallow_untyped_calls = True

[mypy-services.payment_service.*]
strict = True
disallow_untyped_defs = True
disallow_any_generics = True
disallow_untyped_calls = True

[mypy-services.math_solver_service.*]
strict = True
disallow_untyped_defs = True
disallow_any_generics = True
disallow_untyped_calls = True

[mypy-services.content_service.*]
strict = True
disallow_untyped_defs = True
disallow_any_generics = True
disallow_untyped_calls = True

[mypy-services.admin_service.*]
strict = True
disallow_untyped_defs = True
disallow_any_generics = True
disallow_untyped_calls = True

# =============================================================================
# THIRD-PARTY LIBRARIES WITHOUT TYPE STUBS
# =============================================================================

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

# =============================================================================
# TEST FILES CONFIGURATION
# =============================================================================

[mypy-tests.*]
ignore_errors = True

[mypy-*/tests/*]
ignore_errors = True

[mypy-conftest]
ignore_errors = True
